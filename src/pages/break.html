<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Breakify</title>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

  <link rel="stylesheet" href="style.css">
</head>

<body draggable="false" class="noselect">
  <div class="breakScreen">
    <h1>Take a break</h1>

    <progress id="progressBar" value="100" max="100"></progress>
    <span id="progressTimeRemaining"></span>

    <button id="finishBreakButton">Skip Break</button>
  </div>

  <!-- You can also require other files to run in this process -->
  <script src="../../dist/break.js"></script>
</body>

</html>
